<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <a href="#"><img src="./images/logo.svg" alt="Логотип Mesto" class="header__logo"></a>
        </header>
        <main>
            <section class="profile">
                <img src="./images/image_avatar.png" alt="Аватар" class="profile__avatar-img">
                <div class="profile__info">
                    <div class="profile__description">
                        <div class="profile__line">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit">
                            </button>
                        </div>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__add-button">
                    </button>
                </div>
            </section>

            <div class="popup">
                <div class="popup__container">
                    <button type="button" class="popup__close">
                    </button>
                    <form class="form" name="form">
                        <h3 class="form__title">Редактировать профиль</h3>
                        <input type="text" class="form__text" name="text_name">
                        <input type="text" class="form__text" name="text_job">
                        <button type="submit" class="form__submit">Сохранить</button>
                    </form>
                </div>
            </div>


            <section class="elements">
                <article class="element">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Фотография Карачаевска"
                        class="element__img">
                    <div class="element__group">
                        <h2 class="element__title">Карачаевск</h2>
                        <!--модификатор для активной кнопки лайка <button class="element__like element__like_active"> -->
                        <button type="button" class="element__like">
                        </button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/Elbrus.jpg" alt="Фотография Горы Эльбрус" class="element__img">
                    <div class="element__group">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button type="button" class="element__like">
                        </button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/Dombay.jpg" alt="Фотография Домбая" class="element__img">
                    <div class="element__group">
                        <h2 class="element__title">Домбай</h2>
                        <button type="button" class="element__like">
                        </button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/Arhyz.jpg" alt="Фотография села Архыз" class="element__img">
                    <div class="element__group">
                        <h2 class="element__title">Архыз</h2>
                        <button type="button" class="element__like">
                        </button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/Kabardinka.jpg" alt="Фотография Кабардино-Балкарской Республики"
                        class="element__img">
                    <div class="element__group">
                        <h2 class="element__title">Кабардино-Балкария</h2>
                        <button type="button" class="element__like">
                        </button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/photo-1623323650038-2368bcf1652b.jpg"
                        alt="Фотография Горы-кольцо в Ставропольском крае" class="element__img">
                    <div class="element__group">
                        <h2 class="element__title">Гора кольцо, Ставропольский край</h2>
                        <button type="button" class="element__like element__like_active">
                        </button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>

    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
