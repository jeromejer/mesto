<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <a href="#"><img src="<%=require('./images/logo.svg')%>" alt="Логотип Mesto" class="header__logo"></a>
        </header>
        <main>
            <section class="profile">
                <img src="<%=require('./images/image_avatar.png')%>" alt="Аватар" class="profile__avatar-img">
                <div class="profile__info">
                    <div class="profile__description">
                        <div class="profile__line">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit" aria-label="Кнопка редактирования профиля">
                            </button>
                        </div>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__add-button">
                    </button>
                </div>
            </section>

            <div class="popup" id="popupEditProfile" name="edit_profile">
                <div class="popup__container">
                    <button type="button" class="popup__close">
                    </button>
                    <form class="form" name="form-edit" id="form-edit" novalidate>
                        <h2 class="form__title">Редактировать профиль</h2>
                        <input type="text" class="form__text" name="text_name" placeholder="Введите имя" required
                            minlength="2" maxlength="40">
                        <span class="form__error" id="text_name-error"></span>
                        <input type="text" class="form__text" name="text_job" placeholder="Введите профессию" required
                            minlength="2" maxlength="200">
                        <span class="form__error" id="text_job-error"></span>
                        <button type="submit" class="form__submit">Сохранить</button>
                    </form>
                </div>
            </div>

            <div class="popup"  id="popupAddCard" name="add_card">
                <div class="popup__container">
                    <button type="button" class="popup__close" name="add_card_close">
                    </button>
                    <form class="form" name="form-add-сard" id="form-add-сard" novalidate>
                        <h2 class="form__title">Новое место</h2>
                        <input type="text" class="form__text" name="card_title" placeholder="Название" required
                            minlength="2" maxlength="30">
                        <span class="form__error" id="card_title-error"></span>
                        <input type="url" class="form__text" name="card_link" placeholder="Ссылка на картинку" required>
                        <span class="form__error" id="card_link-error"></span>
                        <button type="submit" name="submit_card" class="form__submit">Создать</button>
                    </form>
                </div>
            </div>

            <section class="elements">

            </section>

            <div class="popup popup-img">
                <div class="popup-img__container">
                    <div class="popup-img__content">
                        <button type="button" class="popup__close">
                        </button>
                        <figure class="popup-img__figure">

                            <img class="popup-img__img">
                            <figcaption>
                                <p class="popup-img__title"></p>
                            </figcaption>
                        </figure>
                    </div>
                </div>
            </div>


        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>

    </div>

    <template id="element-template">
        <article class="element">
            <img class="element__img">
            <button type="button" class="element__dlt">
            </button>
            <div class="element__group">
                <h2 class="element__title"></h2>
                <button type="button" class="element__like">
                </button>
            </div>
        </article>
    </template>
</body>

</html>
